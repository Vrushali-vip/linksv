function saveContactWithQR() {
    // Generate vCard QR Code URL
    const qrURL = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=BEGIN:VCARD%0AVERSION:3.0%0AFN:John%20Doe%0ATEL:+1234567890%0AEMAIL:john@example.com%0AEND:VCARD";

    // Create an invisible iframe
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = qrURL;

    document.body.appendChild(iframe);

    // Remove iframe after 5 seconds
    setTimeout(() => document.body.removeChild(iframe), 5000);
}

            // 3D Tilt Effect for main content card
            const mainContent = document.querySelector('.main-content');
            const maxTilt = 3; // Maximum tilt in degrees

            document.addEventListener('mousemove', function (e) {
                if (window.innerWidth > 768) {
                    const rect = mainContent.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    // Calculate percentage across the element
                    const percentX = x / rect.width;
                    const percentY = y / rect.height;

                    // Calculate the tilt based on mouse position
                    const tiltX = (percentY - 0.5) * maxTilt;
                    const tiltY = (0.5 - percentX) * maxTilt;

                    // Apply the tilt effect
                    mainContent.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                }
            });

            // Reset tilt when mouse leaves the main content
            mainContent.addEventListener('mouseleave', function () {
