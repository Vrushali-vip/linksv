    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('share-modal');
            const moreIcons = document.querySelectorAll('.more-icon');
            const closeBtns = document.querySelectorAll('.close-btn');
            const modalIcon = document.getElementById('modal-icon');
            const modalTitle = document.getElementById('modal-title');
            const modalLink = document.getElementById('website-link');
            const websiteCard = document.querySelector('.website-card');

            const facebookShare = document.getElementById('facebook-share');
            const twitterShare = document.getElementById('twitter-share');
            const linkedinShare = document.getElementById('linkedin-share');
            const whatsappShare = document.getElementById('whatsapp-share');
            const emailShare = document.getElementById('email-share');

            const truncateLink = (link, maxLength = 24) => {
                if (link.length <= maxLength) return link;
                return link.substring(0, maxLength) + '...';
            };

            moreIcons.forEach(icon => {
                icon.addEventListener('click', (event) => {
                    event.preventDefault();
                    const linkItem = event.target.closest('.link-item');
                    const icon = linkItem.getAttribute('data-icon');
                    const link = linkItem.getAttribute('data-link');
                    const title = linkItem.getAttribute('data-title');

                    websiteCard.classList.remove('website-bg', 'corporate-bg', 'flavours-bg', 'brochure-bg', 'locate-bg');

                    if (title === 'Website') websiteCard.classList.add('website-bg');
                    else if (title === 'Corporate Brochure') websiteCard.classList.add('corporate-bg');
                    else if (title === 'Flavours Brochure') websiteCard.classList.add('flavours-bg');
                    else if (title === 'Our Brochure') websiteCard.classList.add('brochure-bg');
                    else if (title === 'Locate Us') websiteCard.classList.add('locate-bg');

                    modalIcon.src = icon;
                    modalTitle.textContent = title;
                    modalLink.textContent = truncateLink(link);

                    facebookShare.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(link)}`;
                    twitterShare.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(link)}&text=Check%20out%20${encodeURIComponent(title)}!`;
                    linkedinShare.href = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(link)}&title=Check%20out%20${encodeURIComponent(title)}!`;
                    whatsappShare.href = `https://wa.me/?text=Check%20out%20${encodeURIComponent(title)}%3A%20${encodeURIComponent(link)}`;

                    modal.classList.add('is-active');
                });

                        tooltip.classList.remove("show");
                    }, 2000);
                }).catch(err => {
                    console.error("Failed to copy the link: ", err);
                });
            });
        });
